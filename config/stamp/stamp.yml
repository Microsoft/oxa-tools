# Database connections - need to confirm connection strings
ORA_MYSQL_HOST: "%%CLUSTERNAME%%mysql1"
XQUEUE_MYSQL_HOST: "%%CLUSTERNAME%%mysql1"
EDXAPP_MYSQL_HOST: "%%CLUSTERNAME%%mysql1"
EDXAPP_MEMCACHE: ["%%CLUSTERNAME%%mysql1:11211"]
MONGO_BIND_IP: "0.0.0.0"
FORUM_MONGO_HOSTS: ["%%CLUSTERNAME%%rs1/%%CLUSTERNAME%%mongo1,%%CLUSTERNAME%%mongo2,%%CLUSTERNAME%%mongo3"]
